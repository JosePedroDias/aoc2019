<html>
  <head>
    <meta charset="utf-8" />
    <title>intcode interpreter</title>
    <link rel="stylesheet" href="intcode.css" />
  </head>
  <body>
    <h1>intcode interpreter</h1>
    <input type="file" />
    <button class="step">STEP</button>
    <button class="run">RUN</button>

    <div class="memory"></div>
    <div class="stats">
      <label for="">INDEX</label>
      <span class="index"></span>
      <br />
      <label for="">OPCODE</label>
      <span class="opcode"></span>
      <br />
      <label for="">A</label>
      <span class="a"></span>
      <br />
      <label for="">B</label>
      <span class="b"></span>
      <br />
      <label for="">C</label>
      <span class="c"></span>
    </div>
    <script type="module" src="intcode-html.mjs"></script>
  </body>
</html>
